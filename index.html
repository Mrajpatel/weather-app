<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src ="app.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="header">
    <div class="left">
      <h2>Location Weather App</h2>
    </div>
    <div class="navbar"></div>
    <div class="right">Built by Minh Dang <i class="fa fa-heart"></i></div>
  </div>
  <div class="container">
    <div class="jumbotron">
      <h1 id="city">Hello World</h1>
      <div class="weather row row-eq-height">
        <div class="col-xs-3"><span id="icon">weather icon</span></i><button id="weatherType" type="button" class="btn-default nonclick"></button></div>
        <div class="col-xs-3"><button id="temp" type="button" class="btn-default"></button><span id="unit">&#8451;</span></div>
        <div class="col-xs-3"><i class="wi wi">Wind: </i><button id="windSpeed" type="button" class="btn-default nonclick"></button></div>
      </div>
      <div id="form">
        <label for="cityinput">Enter another city</label>
        <input type="text" class="form-control" id="cityinput">
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <div id="map">

        </div>
      </div>
    </div>

  </div>


  </body>
</body>
</html>
